<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Formulario Bootstrap</title>
</head>

<body class="bg-primary d-flex vh-100">

    <!----------------------------------------------------CARD--------------------------------------------------------->
    <div class="container my-auto">
        <div class="card m-auto w-75">
            <div class="row h-100">


                <!------------------------LEFT--------------------->


                <div class="col-12 col-sm-12 col-md-6 left py-5">
                    <div class="left-container mx-auto">
                        <h1 class=" text-center mb-5">Login</h1>
                        <div class="icons text-center my-4 ">
                            <i class="fab fa-facebook-f text-center fa-2x py-3 my-auto mx-3"></i>
                            <i class="fab fa-twitter text-center fa-2x mx-3 py-3"></i>
                        </div>
                        <p class="form-text text-center">or use your account</p>
                        <form class="w-75 mx-auto">
                            <div class="mb-3">
                                <input type="text" class="form-control text-muted" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" value="Email">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control text-muted" id="exampleInputPassword1"
                                    value="Password">
                            </div>
                            <p class="form-text text-center">Forgot your password?</p>
                            <div class="d-grid gap-2 col-5 mx-auto my-4">
                                <button type="submit" class="btn btn-primary text-center">LOG IN</button>
                            </div>
                        </form>
                    </div>
                </div>


                <!------------------------RIGHT--------------------->


                <div class=" col-12 col-sm-12 col-md-6 right d-flex ">
                    <div class="my-auto mx-5">
                        <h1 class="text-center my-5">Bootstrap Login Form</h1>
                        <p class="text-center my-5">This login form is created using pure Bootstrap. For social
                            icons,
                            Fontawesome is used.</p>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <!--------------------------------------ULTIMO------------------------------------------------------>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
