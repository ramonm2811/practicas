<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Formulario con Bootstrap 2</title>
</head>

<body class="d-flex align-items-center" style="height: 100vh">





    <div class="card w-50 mx-auto">
        <div class="container p-5">
            <div class="row">
                <h1>Sign Up</h1>
                <p>Keep track of your favorite photos on 500px!</p>
                <p class="text-muted">We won't spam your account. Set your permissions during sign up or any time
                    afterward.
                </p>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="d-grid gap-2 col-10 mx-auto">
                        <button class="btn btn-facebook text-white fs-5" type="button"><i
                                class="fab fa-facebook-square"></i>
                            Sign up with Facebook</button>
                        <button class="btn btn-twitter text-white fs-5" type="button"><i class="fab fa-twitter"></i>
                            Sign up with Twitter</button>
                        <button class="btn btn-google text-white fs-5" type="button"><i class="fab fa-google"></i>
                            Sign up with Google</button>
                    </div>
                </div>
                <div class="col-1">
                    <div style="border-left: 1px solid #ccc;
                    height: 100%;width: 1px;" class="mx-auto"></div>
                </div>
                <div class="col-5 d-flex align-items-center">
                    <form class="mx-auto ">
                        <div class="my-2">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email" class=" w-100">
                        </div>
                        <div class="my-2">
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-success my-2 w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="card-footer p-4">
            <p class="text-primary">Already have an account?</p>
            <p class="text-muted">By registering, you agree to our <strong>Terms of Service</strong></p>
        </div>


    </div>



    <!-----------------------------------------ULTIMO---------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
