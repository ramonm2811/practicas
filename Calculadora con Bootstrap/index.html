    <title>Calculadora con Bootstrap</title>
</head>

<body class="d-flex align-items-center" style="height:100vh">
    <div class="container w-25 bg-light rounded border border-dark border-3 shadow-lg p-3 bg-light rounded">
        <form name="calc">
            <div class="row">
                <input type="text" class="value text-end fs-1 rounded border-0" name="txt" readonly=""
                    style="height:100px">
            </div>
            <div class="row row-cols-4">
                <div class="num col text-center fs-3 py-2 border bg-warning" onClick="document.calc.txt.value +=''">C
                </div>
                <div class="num col text-center fs-3 py-2 border " onClick="document.calc.txt.value +='/'">/
                </div>
                <div class="num col text-center fs-3 py-2 border " onClick="document.calc.txt.value +='*'">X
                </div>
                <div class="num col text-center fs-3 py-2 border " onClick="document.calc.txt.value +='-'">-
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <div class="row row-cols-3">
                        <div class="num col text-center fs-3 py-2 border" onClick="document.calc.txt.value +='7'">7
                        </div>
                        <div class="num col text-center fs-3 py-2 border" onClick="document.calc.txt.value +='8'">8
                        </div>
                        <div class="num col text-center fs-3 py-2 border" onClick="document.calc.txt.value +='9'">9
                        </div>
                        <div class="num col text-center fs-3 py-2 border" onClick="document.calc.txt.value +='4'">4
                        </div>
                        <div class="num col text-center fs-3 py-2 border" onClick="document.calc.txt.value +='5'">5
                        </div>
                        <div class="num col text-center fs-3 py-2 border" onClick="document.calc.txt.value +='6'">6
                        </div>
                    </div>
                </div>
                <div class="col-3 p-0">
                    <div class="num d-flex justify-content-center align-item-center fs-3 border" style="height:100%;"
                        onClick=" document.calc.txt.value +='+'">
                        <span class="my-auto">+</span>
                    </div>
                </div>
            </div>
            <div class=" row">
                <div class="col-9">
                    <div class="row row-cols-3">
                        <div class="num col text-center fs-3 py-2 border" onClick="document.calc.txt.value +='1'">1
                        </div>
                        <div class="num col text-center fs-3 py-2 border" onClick="document.calc.txt.value +='2'">2
                        </div>
                        <div class="num col text-center fs-3 py-2 border" onClick="document.calc.txt.value +='3'">3
                        </div>
                        <div class="num col-8 text-center fs-3 py-2 border" onClick="document.calc.txt.value +='0'">0
                        </div>
                        <div class="num col text-center fs-3 py-2 border" onClick="document.calc.txt.value +='.'">.
                        </div>
                    </div>
                </div>
                <div class="col-3 p-0">
                    <div class="num fs-3 d-flex align-item-center justify-content-center border" style="height:100%;"
                        onClick="document.calc.txt.value = eval(calc.txt.value)"><span class="my-auto">=</span>
                    </div>
                </div>
            </div>


        </form>
